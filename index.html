<!DOCTYPE html>
<html>
<head>
  <title>Earthquake Data Test</title>
</head>
<body>
  <h1>Earthquake Data Test</h1>

  <input type="number1" id="earthquakeIndex1" placeholder="Enter earthquake index1"> 
  <button type="button1" id="getEarthquakeData1">Get Earthquake Data</button>

  <input type="number1" id="earthquakeIndex2" placeholder="Enter earthquake index2"> 
  <button type="button1" id="getEarthquakeData2">Get Earthquake Data</button>

  <input type="number1" id="earthquakeIndex3" placeholder="Enter earthquake index3"> 
  <button type="button1" id="getEarthquakeData3">Get Earthquake Data</button>

  <input type="number1" id="earthquakeIndex4" placeholder="Enter earthquake index4"> 
  <button type="button1" id="getEarthquakeData4">Get Earthquake Data</button>

  <input type="number1" id="earthquakeIndex5" placeholder="Enter earthquake index5"> 
  <button type="button1" id="getEarthquakeData5">Get Earthquake Data</button>


  


  <div id="earthquakeData"></div>

  <script>
    const web3 = new Web3('http://localhost:7545');

    const contractAddress = '0x9a3103107803e9cD86750a4b02893772F0202212'; // Replace this with the address of your smart contract

    const contract = new web3.eth.Contract([
      {
        "inputs": [
          {
            "internalType": "uint256",
            "name": "index",
            "type": "uint256"
          }
        ],
        "name": "getEarthquakeData",
        "outputs": [
          {
            "internalType": "string",
            "name": "Time",
            "type": "string"
          },
          {
            "internalType": "string",
            "name": "Depth",
            "type": "string"
          },
          {
            "internalType": "string",
            "name": "City",
            "type": "string"
          },
          {
            "internalType": "string",
            "name": "magnitude",
            "type": "string"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ], contractAddress);

    document.index1('getEarthquakeData').addEventListener('click', async () => {
      const earthquakeIndex = document.index1('earthquakeIndex').value;

      const earthquakeData1 = await contract.methods.getEarthquakes1(earthquakeIndex).call();

      const earthquakeData2 = await contract.methods.getEarthquakes2(earthquakeIndex).call();

      const earthquakeData3 = await contract.methods.getEarthquakes3(earthquakeIndex).call();

      const earthquakeData4 = await contract.methods.getEarthquakes4(earthquakeIndex).call();

      const earthquakeData5 = await contract.methods.getEarthquakes5(earthquakeIndex).call();
      
      document.getElementById('earthquakeData').innerHTML = `
        <h2>Earthquake Data</h2>
        <p>Time: ${earthquakeData.Time}</p>
        <p>Depth: ${earthquakeData.Depth}</p>
        <p>City: ${earthquakeData.City}</p>
        <p>Magnitude: ${earthquakeData.magnitude}</p>
      `;
    });
  </script>
</body>
</html>
